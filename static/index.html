<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Data</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"
  >
</head>
<body  class='d-flex justify-content-center align-items-center flex-column'>
  <form 
    class='d-flex justify-content-center align-items-center flex-column gap-2 border p-3  mb-5'
    style="width: 30%"
    >
    <label class='d-flex justify-content-center align-items-center flex-column '>
      <span>Choose region</span>
      <select class="region">
        <option value="en_US">USA</option>
        <option value="ru">Россия</option>
        <option value="pl">Polska</option>
      </select>
    </label>

    <input 
      class="error_coef"
      placeholder="Errors"
      type="number"
      maxlength="1000"
      id="farea" 
      oninput="area.value = farea.value"
    />
    
    <input 
      class="range"
      type="range"
      max="10"
      id="area"
      oninput="farea.value = area.value"
    />

    <input 
      class="seed"
      placeholder="Seed"
      type="number"
      maxlength="1000"
    />

    <button class="gen_data_btn btn btn-dark" type="submit">Generate</button>
  </form>

  <div 
    class="scroll"
    style="height: 500px; width: 100%; overflow-y: scroll; border: 1px solid gray; overflow-x: hidden;"
  >
    <table 
      class="table table-hover m-2"
    >   
      <thead>
        <th scope="col">Number</th>
        <th scope="col">ID</th>
        <th scope="col">Data</th>
        <th scope="col">Adress</th>
        <th scope="col">Phone number</th>
      </thead>

      <tbody 
        class="fake_list" style="height: 500px; width: 100%;"
      >
      </tbody>
    </table> 
  </div>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./index.js"></script>
</body>
</html>
